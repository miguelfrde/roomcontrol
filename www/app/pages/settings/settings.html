<ion-navbar *navbar>
  <ion-title>Settings</ion-title>
  <ion-nav-items primary>
    <button clear (click)="saveSettings($event)">Save</button>
  </ion-nav-items>
</ion-navbar>

<ion-content>

    <ion-list>
      <ion-input class="item">
        <ion-label>Server IP</ion-label>
        <input type="text" value="" [(ng-model)]="settings.server" placeholder='192.168.1.1'>
      </ion-input>

      <ion-switch checked="settings.notify_on_enter">
        Notify me when someone enters
      </ion-switch>

      <ion-switch checked="settings.send_pic_on_enter">
        Send me a picture of the invasor
      </ion-switch>
    </ion-list>
<ion-content>
