<ion-header-bar class="bar-positive">
  <h1 class="title">Welcome</h1>
</ion-header-bar>
<ion-content>
  <div class="row">
    <div class="col">
      <form ng-submit="login()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Server IP</span>
            <input type="text" ng-model="serverip" placeholder="RaspberryPi">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="spotify.username" placeholder="Spotify username">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="spotify.password" placeholder="Spotify password">
          </label>
          
          <label>
            <button class="button button-block button-balanced" type="submit">
              Link to Spotify and begin
            </button>
          </label>
        </div>
      </form>
    </div>
  </div>
</ion-content>
