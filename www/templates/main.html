<ion-view view-title="Room Control">
  <ion-content scroll="false" id="main-menu">
    <div class="row main-menu-item-row" id="main-menu-item-row-top">
      <div class="col-50 main-menu-item-cell">
        <button class="main-menu-item" id="main-menu-item-music" href="/#/music">
          <i class="ion-music-note"></i>
        </button>
      </div>
      <div class="col-50 main-menu-item-cell">
        <button class="main-menu-item" id="main-menu-item-light" href="/#/light">
          <i class="ion-lightbulb"></i>
        </button>
      </div>
    </div>
    <div class="row main-menu-item-row" id="main-menu-item-row-bot">
      <div class="col-50 main-menu-item-cell">
        <button class="main-menu-item" id="main-menu-item-alarm" href="/#/alarm">
          <i class="ion-android-alarm-clock"></i>
        </button> 
      </div>
      <div class="col-50 main-menu-item-cell">
        <button class="main-menu-item" id="main-menu-item-settings" href="/#/settings">
          <i class="ion-settings"></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
