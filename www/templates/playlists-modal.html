<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <div class="button button-clear" ng-click="closeModal()">
      <i class="icon ion-close-round"></i>
    </div>
    <h1 class="title">My Playlists</h1>
  </ion-header-bar>
  <ion-content id="playlists">
    <div ng-repeat="(id, playlist) in playlists">
      <div class="card">
        <a class="item item-text-wrap" ng-click="changePlaylist({{id}})">
          {{playlist.name}}
        </a>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
